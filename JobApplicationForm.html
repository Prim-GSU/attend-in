<!DOCTYPE html>
<html lang="en">
<head>
    <!-- title for web page -->
    <title>Job Application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <form action="" method="POST">
        <h1>SpeedyPC Job Application Form</h1>
        <hr>
        <label for="position"><br>Position Applied for:</b></label>

        <!-- textbox for position -->
        <input type="text" id="position" autofocus />
        <label for="referenceCode">Job reference code:</label>

        <!-- textbox for reference code -->
        <input type="text" id="referenceCode" />
        <hr>
        <label for="firstName">First Name:</label>

        <!-- textbox for first name -->
        <input type="text" id="firstName">
        <br><br>
        <label for="familyName">Family Name:</label>

        <!-- textbox for Family name -->
        <input type="text" id="familyName">
        <br><br>
        <label for="nationality">Nationality:</label>

        <!-- textbox for nationality -->
        <input type="text" id="nationality">
        <br><br>
        <label for="dob">Date of Birth:</label>

        <!-- textbox for dob -->
        <input type="date" id="dob">
        <br><br>
        <label for="address">Address:</label>
        <br>

        <!-- textarea for address -->
        <textarea rows="5" cols="20" id="address"></textarea>
        <br><br>
        <label for="telephone">Telephone:</label>

        <!-- textbox for telephone -->
        <input type="text" id="telephone">
        <label for="email">Email:</label>

        <!-- textbox for email -->
        <input type="email" id="email" required>
        <hr>
        <label for="education"><b>Educational History:</b></label>
        <br><br>

        <!-- textarea for education -->
        <textarea rows="5" cols="30" id="education"></textarea> <br>
        School/College,Course Studied,Qualifications Received,Grades:
        <br><br>
        <label for="employer"><b>Employeement History:</b></label> <br>
        Employer,Date,Position/responsibilities: <br>

        <!-- textarea for employer -->
        <textarea rows="5" cols="30" id="employer"></textarea>
        <br>
        <label for="personalStatement"><b>Personal Statement:</b></label>
        <br>

        <!-- textarea for personal Statement -->
        <textarea rows="5" cols="30" id="personalStatement"></textarea>
        <hr>
        <h3>YEARS OF WORK EXPERIENCE:</h3>
        0<input type="range" maxlength="10">10
        
        <hr>
        <label for="firstRefere"><b>First Referee Details : </b></label> <br> <br>
        <label for="firstName">First name:</label>
        <input type="text" id="firstRefereeName" />
        <label for="firstRefereeFamilyName">Family name:</label>
        <input type="text" id="firstRefereeFamilyName" />
        <br><br>

        <label for="firstRefereetitle">Title:</label>
        <input type="text" id="firstRefereetitle" />
        <label for="firstRefereeoccupation">Occupation:</label>
        <input type="text" id="firstRefereeoccupation" />
        <br><br>

        <label for="firstRefereerelationship">Relationship:</label>
        <input type="text" id="firstRefereerelationship" />
        <br><br>
        <label for="firstRefereeaddress">Address:</label> <br>

        <!-- textarea for address -->
        <textarea rows="5" cols="30" id="firstRefereeaddress"></textarea>
        <br><br>
        <label for="firstRefereetelephone">Telephone:</label>

        <!-- textbox for telephone -->
        <input type="text" id="firstRefereetelephone">
        <label for="firstRefereeemail">Email:</label>

        <!-- textbox for email -->
        <input type="email" id="firstRefereeemail" required>
        <br><br>
        <label for="secondRefere"><b>Second Referee Details : </b></label> <br><br>
        <label for="secondReferefirstName">First name:</label>
        <input type="text" id="secondRefereName" />
        <label for="secondRefereFamilyName">Family name:</label>
        <input type="text" id="secondRefereFamilyName" />

        <br><br>
        <label for="secondReferetitle">Title:</label>
        <input type="text" id="secondReferetitle" />
        <label for="secondRefereoccupation">Occupation:</label>
        <input type="text" id="secondRefereoccupation" />

        <br><br>
        <label for="secondRefererelationship">Relationship:</label>
        <input type="text" id="secondRefererelationship" />
        <br><br>
        <label for="secondRefereaddress">Address:</label> <br>

        <!-- textarea for address -->
        <textarea rows="5" cols="30" id="secondRefereaddress"></textarea>
        <br>
        <label for="secondReferetelephone">Telephone:</label>

        <!-- textbox for telephone -->
        <input type="text" id="secondReferetelephone">
        <label for="secondRefereemail">Email:</label>
        

        <!-- textbox for email -->
        <input type="email" id="secondRefereemail" required>
        <hr>
        <br>
        <input type="submit">
        <input type="reset">

    </form>

</body>

</html>
